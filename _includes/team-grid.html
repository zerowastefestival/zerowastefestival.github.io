<article class="tile" itemscope itemtype="http://schema.org/Article">
  {% if post.image.teaser %}<img src="{{ site.baseurl }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">
    {% else %}<img src="{{ site.baseurl }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}
  <h2 class="post-title" itemprop="name">{{ post.title }}</h2>
  <p class="post-excerpt" itemprop="description">{{ post.excerpt | truncate: 1000 }}</p>
</article><!-- /.tile -->
